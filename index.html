<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Blog de Pepa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Pepa La Viajera</h1>
        <label for="citySelector">Elige una localidad:</label>
        <select id="citySelector">
            <option value="">-----</option>
            <option value="palamos">Palamós</option>
            <option value="blanes">Blanes</option>
        </select>
        <div id="cityInfo" style="display: none;">
            <h2 id="cityNombre"></h2>
            <img id="cityImagen" />
            <p id="cityDescripcion"></p>
        </div>
        <hr>
        
        <section id="accomodationsInfo" style="display: none;">
        <h3>Hemos encontrado un total de <strong id="numAccomodations"></strong> alojamientos para la ciudad seleccionada
        </h3>
        <div  id="accomodations"></div>
        <!-- Aquí deben aparecer todos los hoteles disponibles de la ciudad elegida de la base de datos de BravaBook-->
         </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
